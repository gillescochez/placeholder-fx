<!DOCTYPE html>
<html>
	<meta charset="utf-8" />
	<title>Place holder CSS effects</title>
	<link rel="stylesheet" href="css/demo.css" />
	<link rel="stylesheet" href="css/phfx-setup.css" />
	<link rel="stylesheet" href="css/phfx-effects.css" />
	<!--[if IE]><script src="js/phfx-ie.js"></script><![endif]-->
	<body>
		<form action="#" method="post">
			<fieldset>
				<legend>CSS placeholder effects</legend>
				
				<!-- fade effect -->
				<div class="row">
					<div class="field fx-fade">
						<input type="text" required="required" class="hasPlaceholder" />
						<label class="placeholder">Placeholder</label>
					</div>
					<div class="field fx-fade">
						<textarea required="required" class="hasPlaceholder"></textarea>
						<label class="placeholder textareaPlaceholder">Placeholder</label>
					</div>
				
				<!-- text-indent effect -->
					<div class="field fx-text-indent">
						<input type="text" required="required" class="hasPlaceholder" />
						<label class="placeholder">Placeholder</label>
					</div>
				</div>
				
				<!-- rotate x effect -->
				<div class="row">
					<div class="field fx-rotate-x">
						<input type="text" required="required" class="hasPlaceholder" />
						<label class="placeholder">Placeholder</label>
					</div>
				
				<!-- rotate y effect -->
					<div class="field fx-rotate-y">
						<input type="text" required="required" class="hasPlaceholder" />
						<label class="placeholder">Placeholder</label>
					</div>
				
				<!-- dive in z-axis effect -->
					<div class="field fx-dive">
						<input type="text" required="required" class="hasPlaceholder" />
						<label class="placeholder">Placeholder</label>
					</div>
				</div>
				
				<!-- dive in z-axis effect -->
				<div class="row">
					<div class="field fx-slide">
						<input type="text" required="required" class="hasPlaceholder" />
						<label class="placeholder">Placeholder</label>
					</div>
				
				<!-- highlight effect -->
					<div class="field fx-highlight">
						<input type="text" required="required" class="hasPlaceholder" />
						<label class="placeholder">Placeholder</label>
					</div>
				</div>
				
				
			</fieldset>
		</form>
	</body>
</html>
